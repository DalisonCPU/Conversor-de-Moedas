<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
</head>

<body>

    <div class="container">
        <h1 class="page-title">
            Conversor de moedas
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo"
            alt="">
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png">
    </a>
    <label for="moedaOrigem">Converter de:</label>
    <select id="moedaOrigem">
        <option disabled>---Selecione---</option>
        <option value="BRL">Real Brasileiro</option>
        <option value="USD">Dólar Americano</option>
    </select><br>
    <label for="valorConverter">Valor à converter:</label>
    <input type="number" min="0" placeholder="Digite o valor à converter" id="valorConverter"><br>
    <label for="moedaDestino">Converter para:</label>
    <select id="moedaDestino">
        <option disabled>---Selecione---</option>
        <option value="BRL">Real Brasileiro</option>
        <option value="USD">Dólar Americano</option>
    </select><br>
    <button onclick="converter()">Converter</button><br>
    <div id="resultado" aria-live="assertive"></div>
    <script src="script.js"></script>
</body>

</html>
